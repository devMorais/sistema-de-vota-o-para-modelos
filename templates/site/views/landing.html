{% extends 'base.html' %}

{% block topo %}
{% endblock %}

{% block conteudo %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
    rel="stylesheet">

<div class="hero-section" style="background-image: url('{{urlImagemFundo}}');">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        {% if landing.texto_topo %}
        <div class="hero-subtitle">{{ landing.texto_topo }}</div>
        {% endif %}

        <h1 class="hero-title">{{ landing.titulo_principal }}</h1>

        {% if landing.subtitulo %}
        <p class="hero-text">{{ landing.subtitulo }}</p>
        {% endif %}

        <a href="{{ url(landing.url_botao) }}" class="btn-gold">
            {{ landing.texto_botao }} <i class="fa-solid fa-crown ms-2"></i>
        </a>
    </div>
</div>

{% endblock %}
