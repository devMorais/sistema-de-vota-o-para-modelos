{% extends 'base.html' %}

{% block topo %}
{% endblock %}

{% block conteudo %}

<style>
    /* Reset básico para garantir tela cheia sem barras de rolagem indesejadas */
    body,
    html {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    /* CSS da Landing Page */
    .hero-section {
        position: relative;
        height: 100vh;
        /* Ocupa 100% da altura da tela */
        min-height: 600px;
        /* Imagem de fundo: Troque esta URL pela imagem que você gerou se preferir */
        background-image: url('https://images.unsplash.com/photo-1764447642669-20a5728a269f?q=80&w=724&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        /* background-size: cover; */
        background-position: center top;
        background-attachment: fixed;
        /* Efeito parallax */
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
    }

    /* Camada escura por cima da foto para o texto aparecer bem */
    .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.9) 90%);
        z-index: 1;
    }

    .hero-content {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 30px;
        max-width: 900px;
        animation: fadeInUp 1.5s ease-out;
    }

    .hero-subtitle {
        font-family: 'Montserrat', sans-serif;
        /* Fonte moderna para o subtítulo */
        text-transform: uppercase;
        letter-spacing: 6px;
        font-size: 1.1rem;
        color: #eebb4d;
        /* Dourado */
        margin-bottom: 15px;
        font-weight: 600;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .hero-title {
        font-family: 'Playfair Display', serif;
        /* Fonte clássica e elegante */
        font-size: 5rem;
        font-weight: 700;
        line-height: 1.1;
        margin-bottom: 25px;
        color: #ffffff;
        text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.8);
    }

    .hero-text {
        font-family: 'Montserrat', sans-serif;
        font-size: 1.30rem;
        margin-bottom: 50px;
        color: white;
        font-weight: 500;
        line-height: 1.6;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.8);
    }

    /* Botão Dourado Premium */
    .btn-gold {
        position: relative;
        background: linear-gradient(90deg, #d4af37, #f6d365, #d4af37);
        background-size: 200% auto;
        color: #1a1a1a;
        padding: 18px 60px;
        font-size: 1.1rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 2px;
        border: none;
        border-radius: 50px;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .btn-gold:hover {
        background-position: right center;
        /* Animação do gradiente */
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 10px 30px rgba(212, 175, 55, 0.8);
        color: #000;
    }

    /* Animação de entrada */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsividade */
    @media (max-width: 768px) {
        .hero-title {
            font-size: 3rem;
        }

        .hero-subtitle {
            font-size: 0.9rem;
            letter-spacing: 3px;
        }

        .hero-text {
            font-size: 1rem;
        }

        .btn-gold {
            padding: 15px 40px;
            font-size: 1rem;
            width: 100%;
        }
    }
</style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
    rel="stylesheet">



<div class="hero-section">
    <div class="hero-overlay"></div>

    <div class="hero-content">
        <div class="hero-subtitle">Concurso Oficial</div>

        <h1 class="hero-title">Vote Pela Sua Miss</h1>

        <p class="hero-text">
            A beleza, a elegância e a simpatia estão em jogo.
            Sua voz ajudará a coroar a nova estrela.
            Participe desta escolha histórica.
        </p>

        <a href="{{ url('votar') }}" class="btn-gold">
            Ver Candidatas <i class="fa-solid fa-crown ms-2"></i>
        </a>
    </div>
</div>

{% endblock %}
